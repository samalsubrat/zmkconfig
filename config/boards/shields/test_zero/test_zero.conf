# Enable ZMK display support
CONFIG_ZMK_DISPLAY=y

# Enable LVGL
CONFIG_LVGL=y
CONFIG_LVGL_USE_PERIPHERY_DEVICES=y

# Enable SSD1306 over I2C
CONFIG_DISPLAY=y
CONFIG_SSD1306=y
CONFIG_SSD1306_REVERSE_MODE=y  # Sometimes required, depending on wiring

# Framebuffer and console (optional, for debugging)
CONFIG_FRAMEBUFFER_DISPLAY=y
CONFIG_LV_Z_BUFFER_SIZE=64
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
